version: 2.1
orbs:
  cypress: cypress-io/cypress@3
workflows:
  test:
    jobs:
      - cypress/run:
          install-browsers: true
          #start-command: 'npm run start'
          cypress-command: 'npx cypress run --browser chrome --parallel --record --group all tests'
          parallelism: 3
          env:
            CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}